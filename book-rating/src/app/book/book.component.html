<div class="card mb-4">
  <div class="card-body bg-light">

    <img class="img-thumbnail float-right"
      src="//api.angular.schule/avatar/{{ book.rating }}">

    <div class="card-title">
      <h2>{{ book.title }} - <small>{{ book.rating }}</small></h2>
    </div>

    <p>{{ book.description }}</p>

  </div>
</div>

<!-- logik ins template: pfui -->
<button class="btn btn-primary" (click)="book.rating = 99">Click mich</button>
